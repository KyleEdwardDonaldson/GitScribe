ShortDescription: Lightweight Git shell extension for Windows with overlay icons and status display
Description: |-
  GitScribe Status is a free, lightweight Windows shell extension that adds Git overlay icons and status display to Windows Explorer.

  Features:
  - Overlay icons for all Git file states (modified, added, deleted, ignored, clean, conflicted)
  - Context menu showing repository status: "GitScribe | Clean", "GitScribe | Modified", etc.
  - Fast cached status updates (<50ms)
  - No app dependency - standalone shell extension
  - Only ~2MB installed size

  Perfect for developers who want visual Git indicators without a heavy application.
